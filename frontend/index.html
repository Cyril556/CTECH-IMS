<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVENTORY MANAGEMENT SYSTEM C TECH</title>
    <meta name="description" content="IMS Project" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Script for handling SPA routing on refresh -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages or Vercel
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- C TECH Inventory Management System -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
